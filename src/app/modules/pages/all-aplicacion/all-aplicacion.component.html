<section class="section dashboard">
    <div class="row mt-3">
      <div class="col-xxl-3 col-md-3" *ngFor="let app of aplicaciones">
        <div class="card info-card sales-card p-2">
  
          <div class="card-body">
  
              <div class="row" >
                  <div class="col-lg-12">
                    <div class="align-items-center" [routerLink]="app.route" >
                      <div   class="card-icon rounded-circle d-flex align-items-center justify-content-center"  style="margin: auto"> 
                          <i  class="{{app.icon}}"></i>
                      </div>
                    </div>
                    <strong class="text-center mt-2" style="display:block ;">{{app.name}}</strong>
                  </div>
              </div>
        
             
          </div>
        </div>
    </div>
    </div>
  </section>
