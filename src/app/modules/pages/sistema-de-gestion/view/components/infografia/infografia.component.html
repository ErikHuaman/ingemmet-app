<div class="container">
  <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px; visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
    <h1 class="display-6 mt-5 mb-3">Instituto Geológico, Minero y Metalúrgico</h1>
  </div>

  <p-carousel [value]="documentos" [numVisible]="2" [numScroll]="2" [circular]="false" [showIndicators]="false"
    [responsiveOptions]="responsiveOptions">
    <ng-template let-doc pTemplate="item">
      <div class="product-item p-4 bg-gray-800">
        <div class="product-item-content">
          <div class="mb-3">
            <img src="https://www.rumbominero.com/wp-content/uploads/2018/01/mayor-produccion-de-oro-y-plata-anticipa-hochschild-este-ano-con-principal-aporte-de-minas-en-peru.jpg" [alt]="doc.name" class="product-image" />
          </div>
          <h4 class="text-center text-white text-md">Pag. {{doc.page}}</h4>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
