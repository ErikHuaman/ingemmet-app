<div class="container">
  <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px; visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">

      <h1 class="display-6 mt-5 mb-3">Instituto Geológico, Minero y Metalúrgico</h1>
  </div>
  <div class="row g-4 justify-content-center">
    
    <ng-container *ngIf="loadingNoticias">
        <div class="spinner-grow text-primary" role="status"> <span class="visually-hidden">Loading...</span></div>
    </ng-container>

    <ng-container *ngIf="!loadingNoticias">
        <div class="col-lg-4 col-md-12 wow fadeInUp" 
        *ngFor="let item of noticias | paginate: { itemsPerPage: 12, currentPage: p,totalItems: total  }" data-wow-delay="0.1s" style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
            <div class="causes-item d-flex flex-column  shadow-sm rounded-top overflow-hidden h-100">
                <div class="text-center p-4 pt-1">
                    
                    <h6 class="mt-3 mb-3" >{{item.titulos}}</h6>
                    <div class="position-relative mt-auto">
                            <a href="{{item.rutaNoticias}}" target="_blank">
                              <img class="img-fluid" src="{{item.imgUrl}}" alt="">   
                            </a>               
                    </div>
                    <p class="mt-2">{{item.content}}</p>
                    
                </div>
                <small class="text-right pb-2 pr-4">{{item.publication}}</small> 
            </div>
        </div>

        <pagination-controls 
            (pageChange)="p = $event" 
            [maxSize]="maxSize"
            [directionLinks]="directionLinks"
            [autoHide]="autoHide"
            [responsive]="responsive"
            previousLabel="Antes"
            nextLabel="Siguiente"
            screenReaderPaginationLabel="Pagination"
            screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page">
        </pagination-controls>
    </ng-container>
  </div>
</div>
