  <div  class="row">
    <div class="col-6">
      <p-tree class="ml-3" [value]="nodes" selectionMode="single" [(selection)]="selectedNode">
        <ng-template let-node pTemplate="url">
          <i > {{node.label}}</i>
        </ng-template>
        <ng-template let-node pTemplate="default">
          <div class="d-flex justify-content-between">
            
            <i > {{node.label}}</i> &nbsp; &nbsp; &nbsp; 
            <i (click)="descargar(node.data.ruta)" *ngIf="!node.data.esCarpeta" class="pi pi-arrow-circle-down" style="font-size: 1rem"></i>
            
          </div>
            
        </ng-template>
      </p-tree>
    </div>
    </div>
</div>
