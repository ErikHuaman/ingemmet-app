<div class="card">
 
  <div  class="row">
      <p-tree class="col-lg-12" [value]="nodes" selectionMode="single" [(selection)]="selectedNode">
        <ng-template let-node pTemplate="url">
          <i > {{node.label}}</i>
        </ng-template>
        <ng-template let-node pTemplate="default">
          <div class="d-flex justify-content-between">
            
            <i > {{node.label}}</i> &nbsp; &nbsp; &nbsp; 
           
            <i (click)="descargar(node.data.ruta)" *ngIf="!node.data.esCarpeta" class="bi bi-cloud-download"></i>
          </div>
            
        </ng-template>
      </p-tree>
  
    </div>
</div>
