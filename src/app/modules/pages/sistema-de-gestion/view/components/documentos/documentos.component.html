<div class="container">
  <p-tabView *ngIf="nodes.length != 0" class="mt-4" [(activeIndex)]="activeIndex1">
    <p-tabPanel *ngFor="let tab of nodes;" [header]="tab.label">
      <p-tree class="col-lg-12" [value]="tab.children" selectionMode="single" [(selection)]="selectedNode">
        <ng-template let-node pTemplate="url">
          <span>{{node.label}}</span>
        </ng-template>
        <ng-template let-node pTemplate="default">
          <div class="block mb-2">
            <div class="flex">
              <div class="w-6">
                <ng-container *ngIf="node.data.esCarpeta ; else elseTemplate">
                  <i class="far fa-folder"></i>
                </ng-container>
                <ng-template #elseTemplate>
                  <i [class]="getIcon(node.label)"></i>
                </ng-template>
              </div>
              <span class="mr-4"> {{node.label}}</span>
              <i (click)="descargar(node.data.ruta)" *ngIf="!node.data.esCarpeta" class="fas fa-download"></i>
            </div>
            <i *ngIf="!node.data.esCarpeta">
              Descripci√≥n
            </i>
          </div>
        </ng-template>
      </p-tree>
    </p-tabPanel>
  </p-tabView>
</div>
