<div class="bg-gray-100 rounded-lg p-4">
  <div *ngFor="let item of redeSociales" class="grid grid-cols-6 gap-4 my-8">
    <div class="flex justify-center items-center">
      <img [src]="item.url" alt="icono" class="w-32 h-32" />
    </div>
    <div class="col-span-5">
      <div class="grid grid-cols-5 gap-4 ">
        <div *ngFor="let it of item.users" class="">
          <div class="flex my-4 border-t py-2 px-4">
            <div class="flex justify-center items-center">
              <div class="rounded-full bg-primary w-16 h-16">
                <img src="" alt="" />
              </div>
            </div>
            <div class="grow">
              <h6 class="text-2xs font-semibold px-2 mb-1">
                ALBINO TARRILLO MEGO
              </h6>
              <p class="text-3xs font-semibold px-2">ASISTENTE TÉCNICO</p>
              <p class="text-3xs px-2">UNIDAD DE LOGÍSTICA</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
