<div class="container relative h-full w-full">
  <div
    class="absolute w-75p flex border items-center justify-between rounded-full py-3 px-4 lg:px-8 bg-gray-100 shadow-lg top-5 left-8"
  >
    <h6 class="text-sm font-semibold ml-3">
      FIRMA DIGITAL MASIVA E INDIVIDUAL
    </h6>
    <button
      class="rounded-lg bg-primary px-4 py-1 text-white uppercase text-xs"
    >
      Manual de Usuario
    </button>
  </div>

  <div class="grid grid-cols-5 gap-4">
    <div class="col-span-2">
      <div class="pt-5">
        <img
          src="https://app.ingemmet.gob.pe/serviciosenlinea/vvirtual/Content/Attached/Images/logo-ingemmet.png"
          alt="logo"
          class="logo"
        />
      </div>

      <h2 class="fw-bold pt-1 mb-3">Bienvenido de nuevo</h2>
      <p>Ingrese su usuario y contraseña para iniciar sesión</p>
      <form>
        <div class="mb-4">
          <label for="usuario" class="form-label fw-bold">Usuario</label>
          <input
            type="email"
            class="form-control"
            id="usuario"
            placeholder="Nombre de usuario"
          />
        </div>
        <div class="mb-4">
          <label for="contraseña" class="form-label fw-bold">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="contraseña"
            placeholder="Contraseña"
          />
        </div>

        <div class="mb-4">
          <p-inputSwitch [(ngModel)]="checked" name="recordar"></p-inputSwitch>
          <label for="recordar">Recúerdame</label>
        </div>

        <div class="d-grid">
          <button type="button" class="btn btn-primary">INICIAR SESIÓN</button>
        </div>
      </form>
    </div>
    <div class="col-span-3">
      <img
        src="https://s3.amazonaws.com/rtvc-assets-canalinstitucional.tv/s3fs-public/2022-01/manos%20laptop%20sacar%20rut%20por%20internet.jpg"
        alt="Logo"
        class="rounded-lg w-full"
      />
    </div>
    <!-- <div class="text-center pt-5">
      <i class="pi pi-facebook p-3"></i>
      <i class="pi pi-twitter p-3"></i>
      <i class="pi pi-youtube p-3"></i>
      <i class="pi pi-linkedin p-3"></i>
      <i class="pi pi-instagram p-3"></i>
    </div> -->
  </div>
</div>
